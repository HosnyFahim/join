<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-black.svg">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/resetPassword.css">
    <title>Join-Reset-your-Password</title>
</head>

<body>
    <div class="main-container-login">
        <div class="logo-container">
            <img src="img/logo-black.svg">
        </div>
        <div class="login-content">
            <div class="login-container">
                <div class="login-header">
                    <div class="back-img-container">
                        <a href="forgotMyPassword.html">
                            <img src="img/back.svg">
                        </a>
                    </div>
                    <span>Reset your password</span>
                    <div class="horizonal-line"></div>
                </div>
                <form action="" class="form-container">
                    <div class="paragraph">
                        <p>Change your account password</p>
                    </div>
                    <div class="input-img">
                        <input class="input-login" required placeholder="New Password" type="password">
                    </div>
                    <div class="input-img">
                        <input class="input-login" required placeholder="Confirm password" type="password">
                    </div>
                    <div class="login-btn">
                        <button onclick="signUp()" class="login-button">Continue</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
